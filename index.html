<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>order summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./syle.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <img
          class="img"
          src="./images/illustration-hero.svg"
          alt="illustration-hero"
        />
        <div class="data">
          <h1 class="heading">Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like.
          </p>

          <div class="plan">
            <img src="./images/icon-music.svg" alt="icon-music" />
            <div class="plan-price">
              <h2 class="plan-heading">Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="#" class="btn">change</button>
          </div>
          <button class="btn paymentbtn">
            Proceed to Payment
          </button>
          <button class="btn cancelbtn">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
